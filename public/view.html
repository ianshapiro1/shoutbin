<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta name="referrer" content="no-referrer" />
    <title>ShoutBin - View Message</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/view.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <main id="content">
      <div id="passphrase-wrapper" class="passphrase-wrapper decrypt-row">
        <div class="input-with-icon" style="flex: 1 1 auto">
          <input
            type="password"
            id="passphrase"
            maxlength="128"
            autocomplete="new-password"
            aria-label="Decryption passphrase"
            placeholder="Enter passphrase"
          />
          <button
            type="button"
            id="toggle-pass"
            aria-label="Toggle password visibility"
          >
            <img
              id="eye-icon"
              src="/glyphs/invisible.png"
              alt=""
              width="20"
              height="20"
            />
          </button>
        </div>
        <button id="decrypt-btn">Decrypt</button>
      </div>
      <div id="decrypt-error" role="alert"></div>
    </main>
    <div
      id="status"
      class="message-view"
      role="status"
      aria-live="polite"
    ></div>
    <script src="/js/view.js"></script>
  </body>
</html>
