<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShoutBin - Self-Destructing Messages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>ShoutBin</h1>
    <p class="tagline">Send encrypted, self-destructing messages</p>
    <textarea id="message" placeholder="Write your secret message..." maxlength="5000"></textarea>
    <div id="char-count">0 / 5000</div>
    <button id="send" disabled>Send Shout</button>
    <div id="result"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
