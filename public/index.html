<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShoutBin - Self-Destructing Messages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>ShoutBin</h1>
    <p class="tagline">Send encrypted, self-destructing messages</p>
    <textarea id="message" placeholder="Write your secret message..." maxlength="5000"></textarea>
    <div id="char-count">0 / 5000</div>
    <div class="passphrase-wrapper">
      <div class="input-with-icon">
        <input type="password" id="passphrase" maxlength="128" autocomplete="off" placeholder="Leave blank for auto-generated key" />
        <button type="button" id="toggle-pass" aria-label="Toggle password visibility">
          <img id="eye-icon" src="glyphs/invisible.png" alt="Show" width="20" height="20" />
        </button>
      </div>
    </div>
    <button id="send" disabled>Send Shout</button>
    <div id="result"></div> 
  </main>
  <script src="app.js"></script>
</body>
</html>
